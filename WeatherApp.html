<!DOCTYPE html>
<html>
  <head>


    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons-wind.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>

    <script type="text/javascript" src="WeatherApp.js"></script>
    <link href="WeatherApp.css" rel="stylesheet" type="text/css"/>

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  </head>
  <body>
    <div id="loader"></div>
    <div class="row vertical-center" id="afterLoad">
      <div class="container col s12 m4 offset-m4">
        <div class="card">
          <div class="card-content white-text">
            <span class="card-title" id ="location"></span>
            <div class= "row">
              <div class="col s6" id= "icon"></div>
              <div class="col s6" id="weather">
                <ul>
                  <li id ="temp"></li>
                  <li id ="wind"></li>
                  <li id ="wind-direction-icon"></li>
                </ul>
              </div>
            </div>
          </div>
          <div class="card-action">
            <div class="switch">
              <label class="white-text">
                Metric
                <input type="checkbox" id="units-lever">
                <span class="lever"></span>
                Imperial
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
